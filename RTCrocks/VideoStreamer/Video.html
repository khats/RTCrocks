<html>
<head>
    <title>WebRTC Reference App</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" href="/Content/Css/video.css" />
</head>
<body>
    <div id="container" ondblclick="enterFullScreen()">
        <div id="card">
            <div id="local">
                <video width="100%" height="100%" id="localVideo" autoplay="autoplay" muted="true" />
            </div>
            <div id="remote">
                <video width="100%" height="100%" id="remoteVideo" autoplay="autoplay">
                </video>
                <div id="mini">
                    <video width="100%" height="100%" id="miniVideo" autoplay="autoplay" muted="true" />
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </div>
    <script src="/Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/Scripts/jsapi.js" type="text/javascript"></script>
    <script src="/Scripts/adapter.js" type="text/javascript"></script>
    <script src="/Scripts/apprtc.js" type="text/javascript"></script>
    <script src="Scripts/video.js" type="text/javascript"></script>
</body>
</html>
